<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="icon" href="favicon.ico" />
  <title></title>



</head>

<body>


  <div class="flexbox">

    <div class="flex-item">

      <div class="container">

      <h1>SIGN UP FOR OUR NEWSLETTER!</h1>
      <form action="/" method="post">


        <input type="text" class="formControl top" name="fName" placeholder="First Name" required="true" width= "275px" autofocus>

        <input type="text" class="formControl middle" name="lName" placeholder="Last Name" width= "275px" required="true">


        <input type="email" class="formControl bottom" name="email" placeholder="Email" width= "275px" required="true">

        <button type="submit">Submit!</button>
      </form>

    </div>
</div>
  </div>



</body>

</html>
